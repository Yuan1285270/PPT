<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Fair AI Hiring</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #b8f1e4, #eafff8);
            background-size: 200% 200%;
            font-family: "Inter", sans-serif;
            animation: bgFlow 12s ease-in-out infinite;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(14px);
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            animation: popUp 0.8s ease;
        }

        @keyframes popUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #1f6b5e;
            font-weight: 700;
        }

        p {
            margin: 0 0 18px;
            color: #325d54;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            transition: 0.25s;
        }
        input:focus, textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(69,192,170,0.25);
            outline: none;
        }
        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            background: linear-gradient(135deg, #45c0aa, #2f9d89);
            color: white;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 8px 22px rgba(50,150,129,0.32);
        }
        button:hover {
            transform: translateY(-2px);
        }

        .count {
            font-size: 13px;
            color: #378273;
            margin-top: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Support Fair AI Hiring</h1>
    <p>Sign the demo petition to support blind, unbiased AI screening.</p>

    <input type="text" placeholder="Your Name">
    <textarea placeholder="Your Message (Optional)"></textarea>

    <button onclick="alert('Thank you for supporting fair AI hiring!')">Sign</button>

    <div class="count">ðŸ”¹ 9,324 have signed</div>
</div>

</body>
</html>
